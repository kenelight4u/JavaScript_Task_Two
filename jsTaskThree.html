<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Task Three</title>
</head>
<body>
    <h3>JavaScript Task Three</h3>

    <script>
        function oneParameterFunction(number) {

            let outputArray = [];
            let value;

            for (let i = 1; i <= number; i++){
                if (i%2 === 0 && i%3 !== 0 && i%5 !== 0) {
                    value = "yu";
                }
                else if(i%3 === 0 && i%2 !== 0 && i%5 !== 0) {
                    value = "gi";
                }
                else if(i%5 === 0 && i%2 !== 0 && i%3 !== 0 ) {
                    value = "oh";
                }
                else if(i%2 === 0 && i%3 === 0 && i%5 !== 0){
                    value = "yu-gi";
                }
                else if(i%2 === 0 && i%5 === 0 && i%3 !== 0){
                    value = "yu-oh";
                }
                else if(i%3 === 0 && i%5 === 0 && i%2 !== 0){
                    value = "gi-oh";
                }
                else if(i%2 === 0 && i%3 === 0 && i%5 === 0){
                    value = "yu-gi-oh";
                }
                else{
                    value = i;
                }

                outputArray.push(value);
            }   
            return outputArray;      
        } 
            oneParameterFunction(100);

    </script>

</body>
</html>
