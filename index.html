</head>
<body>
    <h1> JAVASCRIPT TASK TWO</h1>


    <script>
        var data = [
            {
                principal: 2500,
                time: 1.8,
            },
            {
                principal: 1000,
                time: 5,
            },
            {
                principal: 3000,
                time: 1,
            },
            {
                principal: 2000,
                time: 3,
            }
        ];

        function interestCalculator (array) {
            let rate;
            let interest;
            let interestData = [];

            for(var i = 0; i < array.length; i++) {
                if (data[i].principal >= 2500 && data[i].time > 1 && data[i].time < 3) {
                    rate = 3;

                }else if (data[i].principal >= 2500 && data[i].time >= 3) {
                    rate = 4;
                    
                }else if (data[i].principal < 2500 && data[i].time <= 1) {
                    rate = 2;
                    
                }else {
                    rate = 1;
                } 

                interest = (data[i].principal * rate * data[i].time) / 100;
                
                interestData.push({
                        principal: data[i].principal,
                        time: data[i].time,
                        rate: rate,
                        interest: interest
                    });

                console.log(interestData);
            
            }
            return interestData;
        }

        interestCalculator(data);

    </script>
